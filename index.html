<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora con JavaScript</title>
<link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <header>
        <img src="./img/Logo-2-sin fondo.png" alt="logo" id="logo1">
    </header>

<section class="calculadora">
  <div id="pantalla">
    <header class="valor-superior" data-valor-superior></header>
    <footer class="valor-inferior" data-valor-inferior></footer>
  </div>
  <input id="toggle-button" type="checkbox">
  <label for="toggle-button" class="sun-moon">
      <div class="sun-moon"></div>
  </label>
    <button id="multiplicacion" class="btn" data-operador>*</button>
    <button id="division"       class="btn" data-operador>/</button>
    <button id="borrar"         class="btn" data-borrar>‚Üê</button>
    <button id="c"              class="btn" data-borrar-todo>AC</button>
    <button id="siete"          class="btn" data-numero>7</button>
    <button id="ocho"           class="btn" data-numero>8</button>
    <button id="nueve"          class="btn" data-numero>9</button>
    <button id="suma"           class="btn" data-operador>+</button>
    <button id="cuatro"         class="btn" data-numero>4</button>
    <button id="cinco"          class="btn" data-numero>5</button>
    <button id="seis"           class="btn" data-numero>6</button>
    <button id="resta"          class="btn" data-operador>-</button>
    <button id="uno"            class="btn" data-numero>1</button>
    <button id="dos"            class="btn" data-numero>2</button>
    <button id="tres"           class="btn" data-numero>3</button>
    <button id="igual"          class="btn" data-igual>=</button>
    <button id="cero"           class="btn" data-numero>0</button>
    <button id="cerodoble"      class="btn" data-numero>00</button>
    <button id="punto"          class="btn" data-numero>.</button>
</section>

<footer>
  <span id="creditos">Hecho por Carlos Martinez</span>
</footer>
<script src="./main.js"></script>
</body>
</html>
